<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card-container bg-grey">
        <div class="card">
          <div class="card-info">
            <div class="img-section">
              <div class="line"></div>
              <div class="img-container">
                <img
                  src="https://randomuser.me/api/portraits/men/32.jpg"
                  alt="Peter Smith Photo"
                />
              </div>
              <div class="line"></div>
            </div>
            <div class="card-text">
              <h1>Peter Smith</h1>
              <p>@petersmith</p>
            </div>
          </div>
          <div class="meet">
            <button>Meet Peter</button>
          </div>
        </div>
        <div class="card">
          <div class="card-info">
            <div class="img-section">
              <div class="line"></div>
              <div class="img-container">
                <img
                  src="https://randomuser.me/api/portraits/women/14.jpg"
                  alt="Jane Doe Photo"
                />
              </div>
              <div class="line"></div>
            </div>
            <div class="card-text">
              <h1>Jane Doe</h1>
              <p>@janedoe</p>
            </div>
          </div>
          <div class="meet">
            <button>Meet Jane</button>
          </div>
        </div>
        <div class="card">
          <div class="card-info">
            <div class="img-section">
              <div class="line"></div>
              <div class="img-container">
                <img
                  src="https://randomuser.me/api/portraits/women/56.jpg"
                  alt="Lauren Roberts Photo"
                />
              </div>
              <div class="line"></div>
            </div>
            <div class="card-text">
              <h1>Lauren Roberts</h1>
              <p>@plaurenroberts</p>
            </div>
          </div>
          <div class="meet">
            <button id="meet-btn">Meet Lauren</button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
